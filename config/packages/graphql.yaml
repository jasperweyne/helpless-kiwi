overblog_graphql:
    definitions:
        schema:
            query: RootQuery
        mappings:
            types:
                -   type: annotation
                    dir: "%kernel.project_dir%/src/Entity"
                    suffix: ~
                -   type: annotation
                    dir: "%kernel.project_dir%/src/GraphQL"
                    suffix: ~
        builders:
            fields:
                - alias: "Aggregate"
                  class: "App\\GraphQL\\Builder\\Aggregate"
