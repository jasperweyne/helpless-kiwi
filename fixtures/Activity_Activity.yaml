App\Entity\Activity\Activity:
  Activity_1:
    id: <uuid()>
    description: <realtext(500)>
    color: <randomElement(['ltblue'])>
    author: '@Group_1'
    archived: false
    start: <dateTimeBetween('+1 day', '+2 days')>
    end: <dateTimeBetween('+2 days', '+1 week')>
    deadline: <dateTimeBetween('+1 hour', '+1 day')>
    imageUpdatedAt: <dateTimeBetween('-5 days', 'now')>
    visibleAfter: <dateTime('-5 hours')>
    name: activity_1
    location: '@Location_*'

  Activity_2:
    id: <uuid()>
    description: "without-registrations"
    color: <randomElement(['ltblue'])>
    author: '@Group_1'
    archived: false
    start: <dateTimeBetween('+1 day', '+2 days')>
    end: <dateTimeBetween('+2 days', '+1 week')>
    deadline: <dateTimeBetween('+1 hour', '+1 day')>
    imageUpdatedAt: <dateTimeBetween('-5 days', 'now')>
    visibleAfter: <dateTime('-5 hours')>
    name: Activity_2
    location: '@Location_*'

  Activity_3:
    id: <uuid()>
    description: "multiple-registrations"
    color: <randomElement(['ltblue'])>
    author: '@Group_1'
    archived: false
    start: <dateTimeBetween('+1 day', '+2 days')>
    end: <dateTimeBetween('+2 days', '+1 week')>
    deadline: <dateTimeBetween('+1 hour', '+1 day')>
    imageUpdatedAt: <dateTimeBetween('-5 days', 'now')>
    visibleAfter: <dateTime('-5 hours')>
    name: Activity_3
    location: '@Location_*'
    capacity: 0
