# fixture/LocalAccount
App\Entity\Activity\Activity:
  Activity_{1..10}:
    id: <uuid()>
    name: <word()>
    archived: false
    description: <realtext(500)>
    color: <randomElement(['red', 'orange', 'yellow', 'green', 'cyan', 'ltblue', 'blue', 'purple', 'pink'])>
    start: <dateTimeBetween('+1 day', '+2 days')>
    end: <dateTimeBetween('+2 days', '+1 week')>
    deadline: <dateTimeBetween('+1 hour', '+1 day')>
    imageUpdatedAt: <dateTimeBetween('-5 days', 'now')>
    visibleAfter: <dateTime('-5 hours')>
    location: '@Location_<current()>'
    author: '@Group_1'
